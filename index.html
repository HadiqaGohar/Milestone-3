<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-8 bg-white rounded-lg shadow-xl max-w-4xl">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Smart Resume Creator</h1>
        <form id="resumeForm" class="space-y-8">
            <!-- Personal Information Section -->
            <div class="bg-gradient-to-r from-blue-100 via-blue-200 to-blue-300 p-6 rounded-lg shadow-md">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Personal Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="firstName" class="block text-lg font-medium text-gray-700">First Name*</label>
                        <input type="text" id="firstName" placeholder="John" name="firstName" required
                            class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg p-3 bg-gray-50 border-2 border-gray-200">
                    </div>
                    <div>
                        <label for="lastName" class="block text-lg font-medium text-gray-700">Last Name*</label>
                        <input type="text" id="lastName" placeholder="Doe" name="lastName" required
                            class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg p-3 bg-gray-50 border-2 border-gray-200">
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-lg font-medium text-gray-700">Email*</label>
                    <input type="email" id="email" placeholder="example@example.com" name="email" required
                        class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg p-3 bg-gray-50 border-2 border-gray-200">
                </div>
            </div>

            <!-- Education Section -->
            <div class="bg-gradient-to-r from-green-100 via-green-200 to-green-300 p-6 rounded-lg shadow-md">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Education</h2>
                <div>
                    <label for="education" class="block text-lg font-medium text-gray-700">Education*</label>
                    <input type="text" id="education" placeholder="Your degree" name="education" required
                        class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg p-3 bg-gray-50 border-2 border-gray-200">
                </div>
            </div>

            <!-- Work Experience Section -->
            <div class="bg-gradient-to-r from-yellow-100 via-yellow-200 to-yellow-300 p-6 rounded-lg shadow-md">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Work Experience</h2>
                <div>
                    <label for="experience" class="block text-lg font-medium text-gray-700">Experience*</label>
                    <textarea id="experience" name="experience" placeholder="Describe your work experience" required
                        class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg p-3 bg-gray-50 border-2 border-gray-200"></textarea>
                </div>
            </div>

            <!-- Skills Section -->
            <div class="bg-gradient-to-r from-purple-100 via-purple-200 to-purple-300 p-6 rounded-lg shadow-md">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6">Skills</h2>
                <div id="skillsContainer" class="space-y-4">
                    <div class="flex items-center space-x-4">
                        <input type="text" name="skills[]" placeholder="Enter a skill" required
                            class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg p-3 bg-gray-50 border-2 border-gray-200">
                        <button type="button" class="text-red-500 hover:text-red-700" onclick="removeSkill(this)">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="button" id="addSkillButton"
                    class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150">Add Another Skill</button>
            </div>

            <!-- Resume preview -->
            <div id="resumePreview" class="bg-gradient-to-r from-pink-100 via-pink-200 to-pink-300  p-6 mt-8 rounded-lg shadow-lg max-w-lg mx-auto">
                <h2 class="text-2xl font-semibold mb-4">Resume Preview</h2>
                <!-- Generated resume will appear here -->
            </div>
            

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="px-6 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 text-lg">Download PDF</button>
            </div>
        </form>

        <div id="resumePreview" class="mt-8"></div>
        <footer class="mt-4 text-sm bg-gray-700 text-white py-4 text-center">
            &copy; 2024 Hadiqa Gohar. All rights reserved.
        </footer>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
</body>
</html>
